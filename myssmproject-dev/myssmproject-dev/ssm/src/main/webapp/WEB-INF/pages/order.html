<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="css/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div class="easyui-layout" style="width:700px;height:350px;">
    <div data-options="region:'center',split:true" title="West" style="width:100%;">
        <div id="tt" class="easyui-tabs"  data-options="fit:true,border:false">
            <div title="订单管理" style="padding:10px;">
                管理平台 >>工单管理
                下单日期:<input class="easyui-datetimebox" id="starttime" name="starttime" style="width:150px"/><br/><br/><br/>
                <input type="text"/> <button>查询</button><br/><br/>
                <table border="1" width="100%" color="blue">
                    <tr><td><button>全部</button></td><td><button>待确认</button></td><td><button>带完工</button></td><td><button>待验收</button></td><td><button>异常</button></td></tr>
                </table><br/><br/>
                <table border="1" width="100%" color="blue">
                    <tr><th><button>序号</button></th><th><button>订单编号</button></th><th><button>达人名称</button></th><th><button>订单编号</button></th><th><button>工种</button></th></tr>
                    <tr><td>1</td><td>001</td><td>晓杰</td><td>001-1</td><td>普工</td></tr>
                    <tr><td>2</td><td>002</td><td>晓明</td><td>001-2</td><td>技工</td></tr>
                    <tr><td>3</td><td>003</td><td>晓玉</td><td>001-3</td><td>普工</td></tr>
                    <tr><td>4</td><td>004</td><td>小杰</td><td>001-1</td><td>普工</td></tr>
                    <tr><td>5</td><td>005</td><td>小明</td><td>001-2</td><td>技工</td></tr>
                    <tr><td>6</td><td>006</td><td>小玉</td><td>001-3</td><td>普工</td></tr>
                </table>

            </div>

            <div title="会员管理" data-options="selected:true" style="padding:10px;">
                会员管理
            </div>
            <div title="用工单位管理" style="padding:10px">
                用工单位管理
            </div>
            <div title="工单管理" style="padding:10px">
                工单管理
            </div>
            <div title="分类管理" style="padding:10px">
                分类管理
            </div>
            <div title="系统管理" style="padding:10px">
                系统管理
            </div>
            <div title="客服管理" style="padding:10px">
                客服管理
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $('#tt').tabs({tabPosition:"left"})
</script>
</html>
